---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: pod-http-reset-peer
  namespace: litmus
spec:
  engineState: 'active'
  appinfo:
    appns: "litmus"
    applabel: "app=nginx"
    appkind: "deployment"
  chaosServiceAccount: litmus-superuser
  experiments:
    - name: pod-http-reset-peer
      spec:
        components:
          env:
            - name: TARGET_SERVICE_PORT
              value: "80"
            - name: RESET_TIMEOUT
              value: '2000'
