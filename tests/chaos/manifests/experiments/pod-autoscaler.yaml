---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: pod-autoscaler
  namespace: litmus
spec:
  engineState: 'active'
  appinfo:
    appns: "litmus"
    applabel: "app=nginx"
    appkind: "deployment"
  chaosServiceAccount: litmus-superuser
  experiments:
    - name: pod-autoscaler
      spec:
        components:
          env:
            - name: REPLICA_COUNT
              value: '5'
